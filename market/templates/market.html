{% extends 'base.html' %}

{% block title %}
  Market Page
{% endblock %}

{% block content %}
  <table class="table table-hover table-dark">
    <thead>
      <tr>
          <!-- Every column should go here-->
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Barcode</th>
        <th scope="col">Price</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <body>
      <!-- Rows should go here-->
      {% for item in items %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.barcode }}</td>
          <td>${{ item.price }}</td>
          <td>
            <button class="btn btn-outline btn-info">More Info</button>
            <button class="btn btn-outline btn-success">Purchase this Item</button>
          </td>
        </tr>
      {% endfor %}
    </body>
  </table>
{% endblock %}
